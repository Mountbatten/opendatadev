<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>OGR2Layers</title>
<style>
 #map{width:800px;height:600px;}
</style>
<script src="http://www.openlayers.org/api/2.11/OpenLayers.js"></script>
<script type="text/javascript">
function urlCheck(str) {
	var v = new RegExp();
	v.compile("^[A-Za-z]+://[A-Za-z0-9-_]+\.[A-Za-z0-9-_%&\?\/.=]+$");
	if (!v.test(str)) {
		return "<i>"+str+"</i>";
	}
		return "<a href="+str+" target:'_blank'>open url</a>";
};
var map, selectsControls
function init(){
	var option = {
		projection: new OpenLayers.Projection("EPSG:900913"),
		displayProjection: new OpenLayers.Projection("EPSG:4326")
	};
	map = new OpenLayers.Map('map', option);
	olmapnik = new OpenLayers.Layer.OSM("OpenStreetMap Mapnik", "http://tile.openstreetmap.org/${z}/${x}/${y}.png");
	map.addLayer(olmapnik);
	map.setBaseLayer(olmapnik);
	var ls= new OpenLayers.Control.LayerSwitcher(); 
	map.addControl(ls); 
	ls.maximizeControl(); 
	map.addControl(new OpenLayers.Control.Navigation());
	var areaOfMaize2009Ha_style = new OpenLayers.Style({
		fillOpacity: 1,
		strokeOpacity: 1
	},{
		rules: [
			new OpenLayers.Rule({
				filter: new OpenLayers.Filter.Comparison({
					type: OpenLayers.Filter.Comparison.BETWEEN,
					property: "Maize",
					lowerBoundary: 0.0,
					upperBoundary: 0.0
				}),
				symbolizer: {
					strokeColor: "rgb(0,0,0)",
					fillColor: "rgb(220,220,220)",
					strokeWidth: 0.26
				}
			}),
			new OpenLayers.Rule({
				filter: new OpenLayers.Filter.Comparison({
					type: OpenLayers.Filter.Comparison.BETWEEN,
					property: "Maize",
					lowerBoundary: 1.0,
					upperBoundary: 20000.0
				}),
				symbolizer: {
					strokeColor: "rgb(0,0,0)",
					fillColor: "rgb(255,255,212)",
					strokeWidth: 0.26
				}
			}),
			new OpenLayers.Rule({
				filter: new OpenLayers.Filter.Comparison({
					type: OpenLayers.Filter.Comparison.BETWEEN,
					property: "Maize",
					lowerBoundary: 20000.0,
					upperBoundary: 40000.0
				}),
				symbolizer: {
					strokeColor: "rgb(0,0,0)",
					fillColor: "rgb(254,195,108)",
					strokeWidth: 0.26
				}
			}),
			new OpenLayers.Rule({
				filter: new OpenLayers.Filter.Comparison({
					type: OpenLayers.Filter.Comparison.BETWEEN,
					property: "Maize",
					lowerBoundary: 40000.0,
					upperBoundary: 60000.0
				}),
				symbolizer: {
					strokeColor: "rgb(0,0,0)",
					fillColor: "rgb(229,114,23)",
					strokeWidth: 0.26
				}
			}),
			new OpenLayers.Rule({
				filter: new OpenLayers.Filter.Comparison({
					type: OpenLayers.Filter.Comparison.BETWEEN,
					property: "Maize",
					lowerBoundary: 60000.0,
					upperBoundary: 67120.0
				}),
				symbolizer: {
					strokeColor: "rgb(0,0,0)",
					fillColor: "rgb(153,52,4)",
					strokeWidth: 0.26
				}
			})
		]
	});
//START QUERY areaOfMaize2009Ha
	function onPopupCloseareaOfMaize2009Ha(evt) {
		selectControl.unselect(selectedFeature);
	}
	function onFeatureSelectareaOfMaize2009Ha(feature){
		selectedFeature = feature;
		tableareaOfMaize2009Ha="<html><meta http-equiv='Content-Type' content='text/html; charset=UTF-8'><body><table><tr><td><b>DISTRICT:</b></td><td>"+urlCheck(feature.attributes.DISTRICT)+"</td></tr><tr><td><b>Plantain B:</b></td><td>"+urlCheck(feature.attributes.Plantain B)+"</td></tr><tr><td><b>Finger mil:</b></td><td>"+urlCheck(feature.attributes.Finger mil)+"</td></tr><tr><td><b>Maize:</b></td><td>"+urlCheck(feature.attributes.Maize)+"</td></tr><tr><td><b>Sorghum:</b></td><td>"+urlCheck(feature.attributes.Sorghum)+"</td></tr><tr><td><b>Rice:</b></td><td>"+urlCheck(feature.attributes.Rice)+"</td></tr><tr><td><b>Sweet Pota:</b></td><td>"+urlCheck(feature.attributes.Sweet Pota)+"</td></tr><tr><td><b>Irish Pota:</b></td><td>"+urlCheck(feature.attributes.Irish Pota)+"</td></tr><tr><td><b>Cassava:</b></td><td>"+urlCheck(feature.attributes.Cassava)+"</td></tr></table></body></html>"; 
		popup = new OpenLayers.Popup.FramedCloud("chicken", 
			feature.geometry.getBounds().getCenterLonLat(),
			new OpenLayers.Size(1000,500),
			tableareaOfMaize2009Ha,
			null,
			true,
			onPopupCloseareaOfMaize2009Ha
		); 
		feature.popup = popup;
		map.addPopup(popup);
	}
	function onFeatureUnselectareaOfMaize2009Ha(feature) {
		map.removePopup(feature.popup);
		feature.popup.destroy();
		feature.popup = null;
	}
	//STOP QUERY areaOfMaize2009Ha
	var areaOfMaize2009Ha = new OpenLayers.Layer.GML("areaOfMaize2009Ha GeoJSON", "areaOfMaize2009Ha.GeoJSON", {format: OpenLayers.Format.GeoJSON, styleMap: areaOfMaize2009Ha_style});
	map.addLayer(areaOfMaize2009Ha);
	selectControl = new OpenLayers.Control.SelectFeature(
		[areaOfMaize2009Ha, ],
		{
			clickout: true, toggle: false, 
			multiple: false, hover: false, 
			toggleKey: "ctrlKey", // ctrl key removes from selection
			multipleKey: "shiftKey" // shift key adds to selection
		}
	);
	map.addControl(selectControl);
	selectControl.activate();
	areaOfMaize2009Ha.events.on({
		"featureselected": function(e) {
			onFeatureSelectareaOfMaize2009Ha(e.feature);
		},
		"featureunselected": function(e) {
			onFeatureUnselectareaOfMaize2009Ha(e.feature);
		}
	});
	extent = new OpenLayers.Bounds(25.532883,-4.069979,39.040946,6.825838).transform(new OpenLayers.Projection("EPSG:4326"), new OpenLayers.Projection("EPSG:900913"));
	map.zoomToExtent(extent);
};
</script>
</head>
<body onload="init()">
<h1>Area in hectares covered by maize in 2009</h1>
<div id="map"></div>
</body>
</html>
