<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>OGR2Layers</title>
<style>
 #map{width:400px;height:400px;}
</style>
<script src="http://www.openlayers.org/api/2.11/OpenLayers.js"></script>
<script type="text/javascript">
function urlCheck(str) {
	var v = new RegExp();
	v.compile("^[A-Za-z]+://[A-Za-z0-9-_]+\.[A-Za-z0-9-_%&\?\/.=]+$");
	if (!v.test(str)) {
		return "<i>"+str+"</i>";
	}
		return "<a href="+str+" target:'_blank'>open url</a>";
};
var map, selectsControls
function init(){
	var option = {
		projection: new OpenLayers.Projection("EPSG:900913"),
		displayProjection: new OpenLayers.Projection("EPSG:4326")
	};
	map = new OpenLayers.Map('map', option);
	olmapnik = new OpenLayers.Layer.OSM("OpenStreetMap Mapnik", "http://tile.openstreetmap.org/${z}/${x}/${y}.png");
	map.addLayer(olmapnik);
	map.setBaseLayer(olmapnik);
	var ls= new OpenLayers.Control.LayerSwitcher(); 
	map.addControl(ls); 
	ls.maximizeControl(); 
	map.addControl(new OpenLayers.Control.Navigation());
	var uce_style = new OpenLayers.Style({
		fillOpacity: 1,
		strokeOpacity: 1
	},{
		rules: [
			new OpenLayers.Rule({
				filter: new OpenLayers.Filter.Comparison({
					type: OpenLayers.Filter.Comparison.BETWEEN,
					property: "Percent",
					lowerBoundary: 0.0,
					upperBoundary: 0.0
				}),
				symbolizer: {
					strokeColor: "rgb(0,0,0)",
					fillColor: "rgb(195,195,195)",
					strokeWidth: 0.26
				}
			}),
			new OpenLayers.Rule({
				filter: new OpenLayers.Filter.Comparison({
					type: OpenLayers.Filter.Comparison.BETWEEN,
					property: "Percent",
					lowerBoundary: 1.0,
					upperBoundary: 10.0
				}),
				symbolizer: {
					strokeColor: "rgb(0,0,0)",
					fillColor: "rgb(247,251,255)",
					strokeWidth: 0.26
				}
			}),
			new OpenLayers.Rule({
				filter: new OpenLayers.Filter.Comparison({
					type: OpenLayers.Filter.Comparison.BETWEEN,
					property: "Percent",
					lowerBoundary: 10.0,
					upperBoundary: 20.0
				}),
				symbolizer: {
					strokeColor: "rgb(0,0,0)",
					fillColor: "rgb(199,220,239)",
					strokeWidth: 0.26
				}
			}),
			new OpenLayers.Rule({
				filter: new OpenLayers.Filter.Comparison({
					type: OpenLayers.Filter.Comparison.BETWEEN,
					property: "Percent",
					lowerBoundary: 20.0,
					upperBoundary: 30.0
				}),
				symbolizer: {
					strokeColor: "rgb(0,0,0)",
					fillColor: "rgb(114,178,215)",
					strokeWidth: 0.26
				}
			}),
			new OpenLayers.Rule({
				filter: new OpenLayers.Filter.Comparison({
					type: OpenLayers.Filter.Comparison.BETWEEN,
					property: "Percent",
					lowerBoundary: 30.0,
					upperBoundary: 40.0
				}),
				symbolizer: {
					strokeColor: "rgb(0,0,0)",
					fillColor: "rgb(40,120,184)",
					strokeWidth: 0.26
				}
			}),
			new OpenLayers.Rule({
				filter: new OpenLayers.Filter.Comparison({
					type: OpenLayers.Filter.Comparison.BETWEEN,
					property: "Percent",
					lowerBoundary: 40.0,
					upperBoundary: 47.0
				}),
				symbolizer: {
					strokeColor: "rgb(0,0,0)",
					fillColor: "rgb(8,48,107)",
					strokeWidth: 0.26
				}
			})
		]
	});
//START QUERY uce
	function onPopupCloseuce(evt) {
		selectControl.unselect(selectedFeature);
	}
	function onFeatureSelectuce(feature){
		selectedFeature = feature;
		tableuce="<html><meta http-equiv='Content-Type' content='text/html; charset=UTF-8'><body><table><tr><td><b>D_06_ID:</b></td><td>"+urlCheck(feature.attributes.D_06_ID)+"</td></tr><tr><td><b>DNAME_2006:</b></td><td>"+urlCheck(feature.attributes.DNAME_2006)+"</td></tr><tr><td><b>AREA:</b></td><td>"+urlCheck(feature.attributes.AREA)+"</td></tr><tr><td><b>PERIMETER:</b></td><td>"+urlCheck(feature.attributes.PERIMETER)+"</td></tr><tr><td><b>HECTARES:</b></td><td>"+urlCheck(feature.attributes.HECTARES)+"</td></tr><tr><td><b>DNAME_2010:</b></td><td>"+urlCheck(feature.attributes.DNAME_2010)+"</td></tr><tr><td><b>SUBREGION:</b></td><td>"+urlCheck(feature.attributes.SUBREGION)+"</td></tr><tr><td><b>COUNTRY:</b></td><td>"+urlCheck(feature.attributes.COUNTRY)+"</td></tr><tr><td><b>DIV1:</b></td><td>"+urlCheck(feature.attributes.DIV1)+"</td></tr><tr><td><b>DIV2:</b></td><td>"+urlCheck(feature.attributes.DIV2)+"</td></tr><tr><td><b>TOTAL:</b></td><td>"+urlCheck(feature.attributes.TOTAL)+"</td></tr><tr><td><b>Total_1:</b></td><td>"+urlCheck(feature.attributes.Total_1)+"</td></tr><tr><td><b>Percent:</b></td><td>"+urlCheck(feature.attributes.Percent)+"</td></tr></table></body></html>"; 
		popup = new OpenLayers.Popup.FramedCloud("chicken", 
			feature.geometry.getBounds().getCenterLonLat(),
			new OpenLayers.Size(1000,500),
			tableuce,
			null,
			true,
			onPopupCloseuce
		); 
		feature.popup = popup;
		map.addPopup(popup);
	}
	function onFeatureUnselectuce(feature) {
		map.removePopup(feature.popup);
		feature.popup.destroy();
		feature.popup = null;
	}
	//STOP QUERY uce
	var uce = new OpenLayers.Layer.GML("uce GeoJSON", "uce.GeoJSON", {format: OpenLayers.Format.GeoJSON, styleMap: uce_style});
	map.addLayer(uce);
	selectControl = new OpenLayers.Control.SelectFeature(
		[uce, ],
		{
			clickout: true, toggle: false, 
			multiple: false, hover: false, 
			toggleKey: "ctrlKey", // ctrl key removes from selection
			multipleKey: "shiftKey" // shift key adds to selection
		}
	);
	map.addControl(selectControl);
	selectControl.activate();
	uce.events.on({
		"featureselected": function(e) {
			onFeatureSelectuce(e.feature);
		},
		"featureunselected": function(e) {
			onFeatureUnselectuce(e.feature);
		}
	});
	extent = new OpenLayers.Bounds(28.568204,-1.621615,36.004847,4.376898).transform(new OpenLayers.Projection("EPSG:4326"), new OpenLayers.Projection("EPSG:900913"));
	map.zoomToExtent(extent);
};
</script>
</head>
<body onload="init()">
<h1>uce</h1>
<div id="map"></div>
</body>
</html>
