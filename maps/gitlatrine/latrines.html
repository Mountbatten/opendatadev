<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>OGR2Layers</title>
<style>
 #map{width:400px;height:400px;}
</style>
<script src="http://www.openlayers.org/api/2.11/OpenLayers.js"></script>
<script type="text/javascript">
var map, selectsControls
function init(){
	var option = {
		projection: new OpenLayers.Projection("EPSG:900913"),
		displayProjection: new OpenLayers.Projection("EPSG:4326")
	};
	map = new OpenLayers.Map('map', option);
	olmapnik = new OpenLayers.Layer.OSM("OpenStreetMap Mapnik", "http://tile.openstreetmap.org/${z}/${x}/${y}.png");
	map.addLayer(olmapnik);
	map.setBaseLayer(olmapnik);
	var ls= new OpenLayers.Control.LayerSwitcher(); 
	map.addControl(ls); 
	ls.maximizeControl(); 
	map.addControl(new OpenLayers.Control.Navigation());
	var latrines_style = new OpenLayers.Style({
		fillOpacity: 1,
		strokeOpacity: 1
	},{
		rules: [
			new OpenLayers.Rule({
				filter: new OpenLayers.Filter.Comparison({
					type: OpenLayers.Filter.Comparison.BETWEEN,
					property: "2010/11",
					lowerBoundary: 0.0,
					upperBoundary: 19.4
				}),
				symbolizer: {
					strokeColor: "rgb(0,0,0)",
					fillColor: "rgb(247,251,255)",
					strokeWidth: 0.26
				}
			}),
			new OpenLayers.Rule({
				filter: new OpenLayers.Filter.Comparison({
					type: OpenLayers.Filter.Comparison.BETWEEN,
					property: "2010/11",
					lowerBoundary: 19.4,
					upperBoundary: 38.8
				}),
				symbolizer: {
					strokeColor: "rgb(0,0,0)",
					fillColor: "rgb(199,220,239)",
					strokeWidth: 0.26
				}
			}),
			new OpenLayers.Rule({
				filter: new OpenLayers.Filter.Comparison({
					type: OpenLayers.Filter.Comparison.BETWEEN,
					property: "2010/11",
					lowerBoundary: 38.8,
					upperBoundary: 58.2
				}),
				symbolizer: {
					strokeColor: "rgb(0,0,0)",
					fillColor: "rgb(114,178,215)",
					strokeWidth: 0.26
				}
			}),
			new OpenLayers.Rule({
				filter: new OpenLayers.Filter.Comparison({
					type: OpenLayers.Filter.Comparison.BETWEEN,
					property: "2010/11",
					lowerBoundary: 58.2,
					upperBoundary: 77.6
				}),
				symbolizer: {
					strokeColor: "rgb(0,0,0)",
					fillColor: "rgb(40,120,184)",
					strokeWidth: 0.26
				}
			}),
			new OpenLayers.Rule({
				filter: new OpenLayers.Filter.Comparison({
					type: OpenLayers.Filter.Comparison.BETWEEN,
					property: "2010/11",
					lowerBoundary: 77.6,
					upperBoundary: 97.0
				}),
				symbolizer: {
					strokeColor: "rgb(0,0,0)",
					fillColor: "rgb(8,48,107)",
					strokeWidth: 0.26
				}
			})
		]
	});
var latrines = new OpenLayers.Layer.GML("latrines GeoJSON", "latrines.GeoJSON", {format: OpenLayers.Format.GeoJSON, styleMap: latrines_style});
	map.addLayer(latrines);
	extent = new OpenLayers.Bounds(-1.291025,-5.937597,65.864892,8.693455).transform(new OpenLayers.Projection("EPSG:4326"), new OpenLayers.Projection("EPSG:900913"));
	map.zoomToExtent(extent);
};
</script>
</head>
<body onload="init()">
<h1></h1>
<div id="map"></div>
</body>
</html>
